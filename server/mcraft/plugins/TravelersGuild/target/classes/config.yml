# Конфигурация плагина TravelersGuild

# Локация NPC заведующего гильдией
# Если не указана, NPC будет создан на точке спавна мира
npc:
  location:
    world: world
    x: 0.0
    y: 64.0
    z: 0.0

# Настройки рангов
ranks:
  # Минимальное количество убийств для каждого ранга
  C: 10
  B: 100
  A: 1000
  S: 5000
  SS: 10000

# Настройки наказаний
punishments:
  # Время бана при атаке на NPC (в минутах)
  ban_time: 5

